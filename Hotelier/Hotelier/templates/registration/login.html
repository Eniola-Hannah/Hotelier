{% extends 'common_page.html' %}
    {% block title %} Login {% endblock title %}
    {% block body_content %}
    {% load static %}

    <div style="margin-top: 10vh;">
        <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 col-12 col-offset-3" style="margin-top: 20px;">
            <form method='post' class='mt-4'>
                {% csrf_token %}
                {% comment %} {{form.as_table}} {% endcomment %}
                {% load bootstrap %}
                {{form|bootstrap}}
                <div class="d-flex justify-content-center mt-3">
                    <input class='btn btn-primary me-3 mb-3' type='submit' value='login'>

                    <p class='col-md-6 col-lg-6 col-xxl-6 col-sm-12 col-xm-12 text-body-secondary'>
                        <a href ="{% url 'password_reset' %}" class ="text-reset text-secondary">Forgot password</a>
                    </P>
                </div>
            </form>
        </div>
        <div class='col-3'></div>
        </div>
    </div>
       
{% endblock body_content%}
